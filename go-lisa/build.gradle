plugins {
    id 'java'
    id 'application'
   	id 'antlr'
   	id 'eclipse'
}

repositories {
    jcenter()
}

group = 'it.unive'
version = '0.1'
mainClassName = 'it.unive.golisa.cli.CLI'

dependencies {
    compile project(':lisa')
    antlr 'org.antlr:antlr4:4.8-1'    
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'it.unive.golisa.cli.CLI'
        )
    }
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-no-listener"]
    
        doLast {
    	copy {
      		from 'build/generated-src/antlr/main/'
      		include '*.*'
      		into 'build/generated-src/antlr/main/it/unive/golisa/antlr'
    	}
   		project.delete fileTree('build/generated-src/antlr/main').include('*.*')
  	}
}